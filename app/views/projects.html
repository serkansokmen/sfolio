<loading-icon ng-show="loading"></loading-icon>

<div ng-show="!loading" class="project-thumb" masonry masonry-options="{ transitionDuration: '0.4s',  columnWidth: 230, containerStyle: null }">

  <!-- 115 202 230 404 -->
  <div ng-repeat="project in projects" class="masonry-brick" style="background:black url('[[ project.covers.202 ]]') center center no-repeat">
    <div class="project-meta">
      <h4 class="title">
        <a ng-href="#/projects/[[ project.id ]]" ng-bind="project.name"></a>
      </h4>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="pull-left label label-info" style="margin-right:5px; margin-bottom:10px;"
                ng-repeat="tag in project.fields" ng-bind="tag"></div>
        </div>
      </div>
    </div>
  </div>

</div>

<hr>

<div class="btn-group">
  <button type="button" class="btn btn-primary" ng-disabled="pageNum == 1" ng-model="pageNum" btn-radio="1">Page 1</button>
  <button type="button" class="btn btn-primary" ng-disabled="pageNum == 2" ng-model="pageNum" btn-radio="2">Page 2</button>
</div>
